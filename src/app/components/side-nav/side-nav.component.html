<div class="flex h-screen">
  <!-- Sidebar -->
  <div
    [ngClass]="{ 'w-64': isSidebarOpen, 'w-16': !isSidebarOpen }"
    class="bg-gray-800 text-white transition-all duration-300 ease-in-out"
  >
    <div
      class="p-4 text-center"
      [ngClass]="{
        flex: isSidebarOpen,
        'items-center': isSidebarOpen,
        'justify-between': isSidebarOpen
      }"
    >
      @if(isSidebarOpen) {
      <span class="text-xl font-bold">My App</span>
      }
      <button
        (click)="toggleSidebar()"
        class="focus:outline-none cursor-pointer size-8 p-2"
      >
        <svg
          class="size-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 25 25"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            [attr.d]="isSidebarOpen ? 'M19 1L6 13L19 24' : 'M6 1L19 13L6 24'"
          ></path>
        </svg>
      </button>
    </div>
    <nav class="mt-4">
      <ul>
        <li
          class="p-4 hover:bg-gray-700 cursor-pointer"
          [ngClass]="{
            flex: isSidebarOpen,
            'items-center': isSidebarOpen
          }"
          routerLink="/encounters"
          routerLinkActive="bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
            class="size-6"
          >
            <!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M104 112C90.7 112 80 122.7 80 136L80 184C80 197.3 90.7 208 104 208L152 208C165.3 208 176 197.3 176 184L176 136C176 122.7 165.3 112 152 112L104 112zM256 128C238.3 128 224 142.3 224 160C224 177.7 238.3 192 256 192L544 192C561.7 192 576 177.7 576 160C576 142.3 561.7 128 544 128L256 128zM256 288C238.3 288 224 302.3 224 320C224 337.7 238.3 352 256 352L544 352C561.7 352 576 337.7 576 320C576 302.3 561.7 288 544 288L256 288zM256 448C238.3 448 224 462.3 224 480C224 497.7 238.3 512 256 512L544 512C561.7 512 576 497.7 576 480C576 462.3 561.7 448 544 448L256 448zM80 296L80 344C80 357.3 90.7 368 104 368L152 368C165.3 368 176 357.3 176 344L176 296C176 282.7 165.3 272 152 272L104 272C90.7 272 80 282.7 80 296zM104 432C90.7 432 80 442.7 80 456L80 504C80 517.3 90.7 528 104 528L152 528C165.3 528 176 517.3 176 504L176 456C176 442.7 165.3 432 152 432L104 432z"
              fill="currentcolor"
            />
          </svg>
          @if(isSidebarOpen){
          <span class="ml-4">Encounters</span>
          }
        </li>
        <li
          class="flex items-center p-4 hover:bg-gray-700 cursor-pointer"
          routerLink="/tables"
          routerLinkActive="bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
            class="size-6"
          >
            <!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M352 224L352 320L480 320L480 224L352 224zM288 224L160 224L160 320L288 320L288 224zM96 384L96 160C96 124.7 124.7 96 160 96L480 96C515.3 96 544 124.7 544 160L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 384zM480 384L352 384L352 480L480 480L480 384zM288 480L288 384L160 384L160 480L288 480z"
              fill="currentcolor"
            />
          </svg>
          @if(isSidebarOpen){
          <span class="ml-4">Random Tables</span>
          }
        </li>
        <li class="flex items-center p-4 hover:bg-gray-700 cursor-pointer">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.573-1.066z"
            ></path>
          </svg>
          @if(isSidebarOpen){
          <span class="ml-4">Settings</span>
          }
        </li>
      </ul>
    </nav>
  </div>
  <!-- Main Content -->
  <div class="flex-1">
    <ng-content />
  </div>
</div>
