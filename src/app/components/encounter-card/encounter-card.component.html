<div class="w-sm shadow-lg border-gray-600 border-2 h-80 overflow-hidden">
  <div class="bg-gray-600 text-white p-1">
    <h2 class="[font-variant:small-caps] capitalize text-xl">
      {{ encounter().title }}
    </h2>
  </div>
  <div class="mt-3 mx-2 mb-1">
    @for (tag of encounter().tags; track $index) {
    <div
      class="mr-1.5 p-1 px-2 rounded-full bg-amber-200 cursor-pointer border-amber-300 border-2 text-xs inline-block"
    >
      {{ tag }}
    </div>
    }
  </div>
  <p class="p-2">
    {{ encounter().description }}
  </p>
</div>
